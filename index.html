<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peyoo Mobile bank</title>
    <!-- meta%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <meta
      name="description"
      content="Payoo Mobile Bank হলো একটি ডেমো মোবাইল ব্যাংকিং ওয়েবসাইট। এখানে লগইন ফর্ম আছে, মোবাইল নাম্বার ও পিন দিয়ে লগইন করা যায়।"
    />
    <meta
      name="keywords"
      content="Payoo, Mobile Bank, Mobile Banking, Online Bank, Demo Bank"
    />
    <meta name="author" content="Asadul Islam" />

    <!-- Social Media এর জন্য -->
    <meta property="og:title" content="Payoo Mobile Bank" />
    <meta
      property="og:description"
      content="Payoo Mobile Bank হলো একটি ডেমো ওয়েবসাইট যা GitHub Pages-এ হোস্ট করা হয়েছে।"
    />
    <meta
      property="og:url"
      content="https://asadulislam1122.github.io/Payoo-mobile-bank/"
    />
    <meta property="og:type" content="website" />

    <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

    <!-- daiusyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tawilwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <!-- bg img -->
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <!-- form -->
    <form class="w-[350px] bg-white p-8 rounded-2xl">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder=" Inter Your Number"
          id="mobile-number"
          class="border-none rounded-3xl input bg-[#f4f5f7] mt-5"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Disit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Inter 4 Disit Pin"
          id="pin-number"
          class="border-none rounded-3xl input bg-[#f4f5f7] mt-3"
        />
      </div>

      <!-- button -->
      <button
        class="text-white btn mt-5 bg-[#0874F2] rounded-3xl w-full"
        id="loginButton"
      >
        Login
      </button>
    </form>
    <!-- java Script -->
    <script src="./js/payoo.js"></script>
  </body>
</html>
